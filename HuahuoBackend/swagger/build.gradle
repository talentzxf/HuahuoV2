plugins {
    id 'org.hidetake.swagger.generator' version '2.19.2'
}

repositories {
    mavenCentral()
}

configurations {
    swaggerCodegenV2
    swaggerCodegenV3
    swaggerCodegenOpenAPI
}

dependencies {
    swaggerCodegenV2 'io.swagger:swagger-codegen-cli:2.4.31'             // Swagger Codegen V2
    swaggerCodegenV3 'io.swagger.codegen.v3:swagger-codegen-cli:3.0.42'  // or Swagger Codegen V3
    swaggerCodegenOpenAPI 'org.openapitools:openapi-generator-cli:3.3.4'     // or OpenAPI Generator
    swaggerUI 'org.webjars:swagger-ui:3.52.5'
}

swaggerSources {
    huahuo_spring {
        inputFile = file('projects.yaml')
        code {
            language = 'spring'
            configuration = configurations.swaggerCodegenOpenAPI
        }
    }

    huahuo_typescript{
        inputFile = file('projects.yaml')
        code {
            language = 'typescript-axios'
            configuration = configurations.swaggerCodegenOpenAPI
        }
    }
}