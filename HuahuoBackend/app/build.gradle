/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'HuahuoBackend.java-application-conventions'
    id 'org.springframework.boot' version '2.7.2'
    id 'io.spring.dependency-management' version '1.0.12.RELEASE'
    id 'java'
    id "org.springdoc.openapi-gradle-plugin" version "1.6.0"
}

project.mainClassName = "online.huahuo.backend.app.HuahuoApplication"

dependencies {
    // implementation "io.springfox:springfox-boot-starter:3.0.0"

    // Dependency
    implementation 'org.apache.commons:commons-text'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.security:spring-security-test'
    implementation("org.springdoc:springdoc-openapi-ui:1.2.33")
    implementation("com.google.guava:guava:31.1-jre")
    implementation project(':utilities')

    // Compile time
    compileOnly 'org.projectlombok:lombok:1.18.24'
    compileOnly 'io.jsonwebtoken:jjwt-api:0.11.5'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

    // Runtime
    runtimeOnly 'mysql:mysql-connector-java'
    runtimeOnly  'io.jsonwebtoken:jjwt-impl:0.11.5',
            // Uncomment the next line if you want to use RSASSA-PSS (PS256, PS384, PS512) algorithms:
            //'org.bouncycastle:bcprov-jdk15on:1.70',
            'io.jsonwebtoken:jjwt-jackson:0.11.5' // or 'io.jsonwebtoken:jjwt-gson:0.11.5' for gson

    // Test time
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
}
