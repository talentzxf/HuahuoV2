plugins {
    id 'org.hidetake.swagger.generator' version '2.19.2'
}

repositories {
    mavenCentral()
}

configurations {
    swaggerCodegen2
    swaggerCodegen3
    swaggerCodegenOpenAPI
}

dependencies {
    swaggerCodegen2 'io.swagger:swagger-codegen-cli:2.4.31'             // Swagger Codegen V2
    swaggerCodegen3 'io.swagger.codegen.v3:swagger-codegen-cli:3.0.42'  // or Swagger Codegen V3
    swaggerCodegenOpenAPI 'org.openapitools:openapi-generator-cli:3.3.4'     // or OpenAPI Generator
}

swaggerSources {
    huahuo_backend_api {
        inputFile = file('swagger.json')
        code {
            language = 'typescript-axios'
            configuration = configurations.swaggerCodegenOpenAPI
        }
    }
}
